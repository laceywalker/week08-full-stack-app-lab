<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bucketlist</title>
    <script src="/js/bundle.js"></script>
  </head>
  <body>
    <h1>My Bucketlist</h1>
    <div class="wrapper">
      <div>
        <h2>Add a Wish</h2>
        <form id="wishes-form">
          <div>
            <label for="wish">Wish:</label>
            <input type="text" id="wish"/>
          </div>
          <input type="submit" value="Save" id="save"/>
        </form>
      </div>
      <div>
        <h2>Wishes</h2>
        <div id="bucketlist"></div>
      </div>
    </div>
  </body>
</html>
